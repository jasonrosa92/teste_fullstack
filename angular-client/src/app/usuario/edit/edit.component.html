<div class="container">
  <form [formGroup]="formUsuario" (submit)="submit()">
    <mat-form-field class="invisible">
      <input matInput formControlName="id" required hidden />
    </mat-form-field>
    <p>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Nome </mat-label>
        <input matInput formControlName="nome" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Cidade </mat-label>
        <input matInput formControlName="cidade" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Idade </mat-label>
        <input matInput formControlName="idade" required />
      </mat-form-field>
    </p>
    <p>
      <button mat-raised-button (click)="submit()" color="primary">
        Salvar
      </button>
      <button mat-raised-button routerLink="/usuario" color="warn">
        Voltar
      </button>
    </p>
  </form>
</div>
