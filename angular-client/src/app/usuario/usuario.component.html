<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Paris"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
        <td mat-cell *matCellDef="let row">{{ row.cidade }}</td>
      </ng-container>

      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color">
          {{ row.idade }}
        </td>
      </ng-container>

      <ng-container matColumnDef="#">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
        <td mat-cell *matCellDef="let row">
          <button (click)="editUser(row)" mat-raised-button color="primary">
            Editar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Usuario "{{ input.value }}" n√£o Encontrado
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="pageLegth"
      [pageSizeOptions]="[10, 20, 50, 100]"
      (page)="(pageEvent)"
    ></mat-paginator>
  </div>
</div>
